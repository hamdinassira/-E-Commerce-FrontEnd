<div class="panel panel-primary">
<div class="md-col-6">
  <div class="panel panel-heading">
    Authentication
  </div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)" >
      <div class="form-group">
        <label for="" class="contol-label">Username</label>
        <input type="text" name="username" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="" class="contol-label">Password</label>
        <input type="password" name="password" class="form-control" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
</div>
